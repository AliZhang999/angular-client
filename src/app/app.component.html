<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h2 style="color:blue">My Customers</h2>
  <ul class="list-group">
    <li class="list-group-item list-group-item-info" *ngFor="let cus of customers" [class.selected]="cus == selectedCustomer" (click)="onSelect(cus)">
      <span style="color: blue">{{cus.id}} - {{cus.firstname}}</span>
    </li>
  </ul>
</div>
<hr>
<app-customer-details [customer]="selectedCustomer"></app-customer-details>
