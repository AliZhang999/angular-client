<div *ngIf="customer">
  <h4>{{customer.firstName}} details ! </h4>
  <div>
    <label>Id:</label>{{customer.id}}
  </div>
  <div>
    <label>FirstName:</label>{{customer.firstname}}
  </div>
  <div>
    <label>LastName:</label>{{customer.lastname}}
  </div>
  <div>
    <label>Age:</label>{{customer.age}}
  </div>
</div>
